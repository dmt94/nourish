{% extends 'base.html' %}
{% block content %}

<div class="center-form flex-col form-div">
  <h1>Log In</h1>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn">Log In</button>
  </form>
</div>

{% endblock %}
