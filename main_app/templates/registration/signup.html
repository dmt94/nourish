{% extends 'base.html' %}
{% block content %}

<div class="form-div center-form flex-col">
  <h1>Sign Up</h1>

  <p class="red-text">{{ error_message }}</p>
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Sign Up</button>
  </form>
</div>

{% endblock %}
