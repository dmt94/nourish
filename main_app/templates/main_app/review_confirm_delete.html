{% extends 'base.html' %}
{% block content %}
    <h1>Delete Review</h1>

    <h4>Are you sure you want to delete <span class="teal-text">{{object.name}}</span></h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn red" value="Yes"/>
        <a href="{% url 'detail' object.id %}" class="btn blue">Cancel</a>
    </form>
{% endblock %}
