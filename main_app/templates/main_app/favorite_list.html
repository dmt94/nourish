{% extends 'base.html' %}

{% block content %}
<div class="center-form flex-col favorite-list-div">
  <h2>User Favorites Page</h2>
  <ul>
    {% for favorite in favorites %}
        <li>
          <a class="favorite-restaurant-link" href="{% url 'detail' favorite.restaurant.id %}">{{ favorite.restaurant.name }}</a>
        </li>        
    {% empty %}
        <li>No favorites yet</li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
