{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nourish</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://maps.googleapis.com/maps/api/js?key={{g_api}}&libraries=places"></script>
  <style>
      #map {
          height: 400px;
          width: 100%;
      }
  </style>
</head>
<body>
  <header class="navbar-fixed">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
      <a class="nav-link" aria-current="page" href="{% url 'index' %}">Restaurants</a>
      {% if user.is_authenticated %}
      <!-- <img src="{% static '/media/nourish' %}" alt="Nourish" class="nav-logo"> -->
      <a class="nav-link" aria-current="page" href="{% url 'favorites' %}">{{ user }}'s Favorites</a>
      <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
      <a class="nav-link" href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </header>

  <main class="custom-container">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="page-footer">
    <nav class="green accent-2">
    <div class="right">2023 Nourish &nbsp;</div>
    </nav>
  </footer>
</body>
</html>
